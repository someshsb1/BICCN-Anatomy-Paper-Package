<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ block "title" . }}{{ .Title }}{{ end }}</title>
    <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  {{ partial "header.html" . }}

  <main style="max-width: 100%; margin: 3rem auto; padding: 0 1rem;">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
  {{ partial "collapse-script.html" . }}

</body>
</html>
